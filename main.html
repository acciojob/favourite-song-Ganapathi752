<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Song</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS for Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 min-h-screen flex items-center justify-center p-4">
    <!-- Main content container -->
    <div class="bg-white p-8 rounded-2xl shadow-lg text-center max-w-lg w-full transform transition-transform duration-300 hover:scale-105">
        <!-- Text displaying the favorite song -->
        <p class="text-3xl md:text-4xl font-extrabold text-gray-800 mb-6 leading-tight">
            My current favourite song is
            <!-- Anchor tag linking to the YouTube video -->
            <a href="https://www.youtube.com/watch?v=7wtfhZwyrcc" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:text-blue-800 underline transition-colors duration-200">
                Believer
            </a>
            by Imagine Dragons.
        </p>
        <p class="text-gray-600 text-lg">Click the song name to watch the official video on YouTube!</p>
    </div>
</body>
</html>
